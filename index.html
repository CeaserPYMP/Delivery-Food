<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Delivery Food - доставка еды</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="img/logo.svg" alt="logo" class="logo">
            <input type="text" class="input search-input" placeholder="Адрес доставки">
            <div class="buttons">
                <button class="button button-primary">
                    <img src="img/login.svg" class="button-icon" alt="user">
                    <span class="button-text">Войти</span>
                </button>
                <button class="button">
                    <img src="img/cart.svg" alt="cart" class="button-icon">
                    <span class="button-text">Корзина</span>
                    </button>
            </div>
        </header>

        <section class="promo">
            <h1 class="promo-title">Онлайн-сервис<br> доставки еды на дом</h1>
            <p class="promo-text">Блюда из любимого ресторана привезет курьер в перчатках, маске и с антисептиком</p>
        </section>

        <section class="restarants"></section>
    </div>
</body>
</html>
